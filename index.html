<body>
    <!--<h1>In case you're bored reviewing portfolios all day!</h1>-->
    <div id="footer"></div>
    <div id="container">
        <!--<img src="Portfolio_background.jpg" id="background">-->

        <h1>
            <p id="time">Date and time</p>WELCOME
        </h1>

        <video width="100%" height="100%" autoplay loop muted id="video">
            <source src="Portfolio_video.mp4" type="video/mp4">
        </video>
        <!-- <a href="Game.html" id="toGame">Play a 2D game...</a> -->

        <div id="info">
            <h2 id="title">Who are you among these?</h2>
            <div id="whoIsThis">
                <img src="recruiter2.png" id="recruiter" onclick="recClick()">
                <img src="student2.png" id="student" onclick="stuClick()">
                <img src="other2.png" id="other" onclick="othClick()">
            </div>
        </div>
    </div>

    <script src="mainJS.js"></script>
    <script>
        $(document).ready(function () {
            $('body').hide().fadeIn('slow');
        });


        function recClick() {
            $(document).ready(function () {
                $.ajax({
                    url: "Recruiter/index.html",
                    success: function () {
                        setInterval(function () {
                            window.location = "Recruiter/index.html";
                        }, 300);
                        $('body').addClass('transitionOut');
                    },
                    error: function (jqXHR, err) {
                        console.log("Error");
                    }
                });
            });
        }

        function stuClick() {
            $(document).ready(function () {
                $.ajax({
                    url: "Recruiter/index.html",
                    success: function () {
                        setInterval(function () {
                            window.location = "Student/index.html";
                        }, 1000);
                        $('body').addClass('transitionOut');
                    },
                    error: function (jqXHR, err) {
                        console.log("Error");
                    }
                });
            });
        }

        function othClick() {
            $(document).ready(function () {
                $.ajax({
                    url: "Recruiter/index.html",
                    success: function () {
                        setInterval(function () {
                            window.location = "Other/index.html";
                        }, 1000);
                        $('body').addClass('transitionOut');
                    },
                    error: function (jqXHR, err) {
                        console.log("Error");
                    }
                });
            });
        }
    </script>
